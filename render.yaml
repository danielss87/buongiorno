services:
  # FastAPI Backend
  - type: web
    name: buongiorno-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend/api && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
    healthCheckPath: /health

  # Daily Pipeline Cron Job
  - type: cron
    name: buongiorno-daily-pipeline
    runtime: python
    schedule: "0 8 * * *"  # Daily at 8:00 AM UTC
    buildCommand: pip install -r requirements.txt
    startCommand: python run_pipeline_prod.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
