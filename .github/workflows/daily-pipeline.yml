name: Daily Gold Price Prediction Pipeline

on:
  # Run daily at 8:00 AM UTC
  schedule:
    - cron: '0 8 * * *'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run prediction pipeline
        run: |
          python run_pipeline_prod.py

      - name: Commit and push updated predictions
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add backend/pipeline/data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update predictions - $(date +'%Y-%m-%d %H:%M UTC')

          ðŸ¤– Auto-generated by GitHub Actions" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
